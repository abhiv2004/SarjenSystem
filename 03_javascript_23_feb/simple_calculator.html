<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>



    <script>
        function calculate(frm, operation) {

            var num1 = parseFloat(frm.num1.value);
            var num2 = parseFloat(frm.num2.value);
            var result;

           

            if (!operation) {
                operation = frm.operation.value;
            }

            if (operation == "add") {
                result = num1 + num2;
            }
            else if (operation == "subtract") {
                result = num1 - num2;
            }
            else if (operation == "multiply") {
                result = num1 * num2;
            }
            else if (operation == "divide") {
                if (num2 == 0) {
                    result = "Cannot divide by zero";
                } else {
                    result = num1 / num2;
                }
            }

            frm.result.value = result;
        }
    </script>

</head>

<body>

<h1>Simple Calculator 1 (Dropdown)</h1>

<form name="myform1">

    Number 1:
    <input type="text" name="num1"><br><br>

    Number 2:
    <input type="text" name="num2"><br><br>

    Operation:
    <select name="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select><br><br>

    <input type="button" value="Calculate" onclick="calculate(this.form)"><br><br>

    Result:
    <input type="text" name="result" readonly>

</form>

<br><br>

<h1>Simple Calculator 2 (Buttons)</h1>

<form name="myform2">

    Number 1:
    <input type="text" name="num1"><br><br>

    Number 2:
    <input type="text" name="num2"><br><br>

    <input type="button" value="Add" onclick="calculate(this.form, 'add')">
    <input type="button" value="Subtract" onclick="calculate(this.form, 'subtract')">
    <input type="button" value="Multiply" onclick="calculate(this.form, 'multiply')">
    <input type="button" value="Divide" onclick="calculate(this.form, 'divide')"><br><br>

    Result:
    <input type="text" name="result" readonly>

</form>

</body>
</html>
